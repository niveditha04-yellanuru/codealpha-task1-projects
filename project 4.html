<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do WebApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    .task {
      background: #2d2d2d;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task.complete {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
    }
    .buttons button {
      margin-left: 5px;
    }
    h2 {
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do WebApp</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" />
    <button onclick="addTask()">Add Task</button>

    <h2>Pending Tasks</h2>
    <div id="pendingTasks"></div>

    <h2>Completed Tasks</h2>
    <div id="completedTasks"></div>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById('taskInput');
      const text = input.value.trim();
      if (!text) return;
      const task = {
        id: Date.now(),
        text,
        completed: false,
        createdAt: new Date().toLocaleString()
      };
      tasks.push(task);
      input.value = '';
      renderTasks();
    }

    function renderTasks() {
      const pendingDiv = document.getElementById('pendingTasks');
      const completedDiv = document.getElementById('completedTasks');
      pendingDiv.innerHTML = '';
      completedDiv.innerHTML = '';

      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task' + (task.completed ? ' complete' : '');

        const content = document.createElement('div');
        content.innerHTML = `<strong>${task.text}</strong><br><span class="timestamp">Created: ${task.createdAt}</span>`;
        taskDiv.appendChild(content);

        const buttons = document.createElement('div');
        buttons.className = 'buttons';

        if (!task.completed) {
          const completeBtn = document.createElement('button');
          completeBtn.textContent = 'âœ”';
          completeBtn.onclick = () => completeTask(task.id);
          buttons.appendChild(completeBtn);
        }

        const editBtn = document.createElement('button');
        editBtn.textContent = 'âœ';
        editBtn.onclick = () => editTask(task.id);
        buttons.appendChild(editBtn);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'ðŸ—‘';
        deleteBtn.onclick = () => deleteTask(task.id);
        buttons.appendChild(deleteBtn);

        taskDiv.appendChild(buttons);

        if (task.completed) {
          completedDiv.appendChild(taskDiv);
        } else {
          pendingDiv.appendChild(taskDiv);
        }
      });
    }

    function completeTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = true;
        task.completedAt = new Date().toLocaleString();
      }
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit Task:", task.text);
      if (newText !== null) {
        task.text = newText.trim();
        renderTasks();
      }
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
